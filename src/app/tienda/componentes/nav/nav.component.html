<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <!-- <mat-toolbar class = "style-font">Tienda</mat-toolbar> -->
    <mat-nav-list>
      <a mat-list-item routerLink = "/tienda/all" class = "style-font">Todos los productos</a>
      <a mat-list-item routerLink = "/tienda/postres" class = "style-font">Postres</a>
      <a mat-list-item routerLink = "/tienda/ropa" class = "style-font">Ropa</a>
      <a mat-list-item routerLink = "/tienda/bebidas" class = "style-font">Bebidas</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Tienda</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
